<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Login</title>
</head>
<body>
    <div id="container"> 
        <div id="left">
            <div class="spacer"></div>
            <div class="login">
                <div class="wrapper">
                    <div class="logo">
                        <img src="gads-2021/pluralsight-login-clone/pluralsight-login-logo.png"/>
                    </div>
                    <form class="signInForm">
                        <div>
                            <label for="Email_Username" class="psds-text-input__label">Email or Username</label><br>
                            <input type="text" id=Email_Username name="Email_Username" class="psds-text-input__field psds-text-input__field--appearance-subtle"/>
                        </div>
                        <div>
                            <label class="psds-text-input__label">Password</label><br>
                            <input type="password" id="password" name="password" class="psds-text-input__field psds-text-input__field--appearance-subtle"/>
                        </div>
                        <button type="submit" class="psds-button--appearance-primary psds-theme--dark psds-button psds-button--size-medium" id="Sign_in" >Sign in</button>
                    </form>
                    <div class="links">
                        <a href="pluralsight.com" class="psds-link psds-theme--dark psds-link--appearance-default">Forgot Password?</a>
                        <a href="pluralsight.com"  class="psds-link psds-theme--dark psds-link--appearance-default">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar"/>
                    </div>
                    <a href="https://www.pluralsight.com/pricing" id="create-account-link" class="psds-button--appearance-secondary psds-button psds-theme--dark  psds-button--size-medium">
                        <span class="psdc-button__text ">Create an account</span>
                    </a>
                </div>
            </div>
            <footer id="footer">
                Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.
                <div>
                    <a class="psds-link psdc-theme--dark psds-link--appearance-subtle">Terms of Use</a>
                     | 
                    <a class="psds-link psdc-theme--dark psds-link--appearance-subtle"> Privacy Policy</a>
                </div>
            </footer>
        </div> 
        <div id="right">
            <div class="banner">
                <div class="marketing-banner">
                    <div class="marketing-banner-text">
                        <div class="marketing-banner-text-wrapper">
                            <div class="marketing-banner-title">
                                <img class="lockup" src="gads-2021/pluralsight-login-clone/logo-build-better.png"/>
                                <div class="live-text">
                                    <img alt="The ultimate tech virtual conference" src="https://www.pluralsight.com/content/dam/pluralsight2/login/login-h1.png"/>
                                </div>
                            </div>
                            <a href="https://www.pluralsight.com/pricing/free-trail" class="live-cta">Try for free</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
